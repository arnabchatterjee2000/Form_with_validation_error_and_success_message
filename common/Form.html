<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/Form.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<h3>
			Provide all of your details!
			<p id="helperInfo">API is fetching data, not yet completed</p>
		</h3>
		<form id="rootClass-form">
			<label for="name">Name</label>
			<input id="name" type="text" />
			<br />
			<label for="dateOfBirth">Date of Birth</label>
			<input id="dateOfBirth" type="date" />
			<br />
			<label for="contactNumber">Contact Number</label>
			<input id="contactNumber" type="text" />
			<br />
			<label for="country">Country</label>
			<select name="country" id="country">
				<option disabled selected value></option>
			</select>
			<br />
			<label for="state">State</label>
			<select name="state" id="state">
				<option disabled selected value></option>
			</select>
			<br />
			<label for="yourEmail">Email</label>
			<input id="yourEmail" type="text" />
			<br />
			<button class="button" >Submit</button>
		</form>
		<script src="../js/Form.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
